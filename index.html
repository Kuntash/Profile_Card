<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<img class = 'top-pattern' src = '/images/bg-pattern-top.svg'>
<img class = 'bottom-pattern' src = '/images/bg-pattern-bottom.svg'>
  
<div class = "card">
  <div class = "card-top">
     <img src="/images/bg-pattern-card.svg" alt="">
  </div>
  <div class = "user-info">
    <img class = "profile" src="/images/image-victor.jpg" alt="">
    <div class = "upper-info">
      <div class = "upper-info-name">Victor Crest</div>
      <div class = "upper-info-age">26</div>
    </div>
    <div class = "lower-info">
      London
    </div>
  </div>

  </div>
</div>
  
  
  

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kunga Tashi</a>.
  </div>
</body>
</html>
