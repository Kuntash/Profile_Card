<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  
  <main class = "container">
    <div class = "card">
      <div class = "card__upper">
        <img src = "images/bg-pattern-card.svg">
      </div>
      <div class = "card__lower">
        <img class = "card__lower--profile" src = "images/image-victor.jpg">
        <div class = "card__lower__user1">
          <div class = "card__lower__user1--nameAge">
            <span class = "bold">
              Victor Crest
            </span>
            <span class = "gray">
              26
            </span>
          </div>
          <div class = "card__lower__user1--address">
            <span class = "gray">
              London
            </span>
          </div>
        </div>
        <div class = "card__lower__user2">
          <div class = "card__lower__user2--box">
            <span class = "bold">
              80K
            </span>
            <span class = "gray">
              Followers
            </span>
          </div>
          <div class = "card__lower__user2--box">
            <span class = "bold">
              803K
            </span>
            <span class = "gray">
              Likes
            </span> 
          </div>
          <div class = "card__lower__user2--box">
            <span class = "bold">
              1.4K
            </span>
            <span class = "gray">
              Photos
            </span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kunga Tashi</a>.
  </div>
</body>
</html>
